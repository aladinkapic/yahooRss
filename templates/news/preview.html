{% extends 'base.html' %}

{% block content %}

<div class="container mt-5">
    <div class="row mb-4">
        <div class="col-md-8">
            <h3>Preview {{ news.title }}</h3>
        </div>
        <div class="col-md-4 text-right">
            <a class="text-dark" href="/">Home</a> /
            <a class="text-dark" href="/">News</a> /
            <a href="{{ new.get_absolute_url }}"> {{ news.title }} </a>
        </div>
    </div>

    <form>
        <div class="form-group row">
            <label for="guid" class="col-sm-2 col-form-label">GUID</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="guid" value="{{ news.guid }}">
            </div>
        </div>
        <div class="form-group row">
            <label for="title" class="col-sm-2 col-form-label">Title</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="title" value="{{ news.title }}">
            </div>
        </div>
        <div class="form-group row">
            <label for="link" class="col-sm-2 col-form-label">Link</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="link" value="{{ news.link }}">
            </div>
        </div>
        <div class="form-group row">
            <label for="pubDate" class="col-sm-2 col-form-label">Date</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="pubDate" value="{{ news.pubDate }}">
            </div>
        </div>
        <div class="form-group row">
            <label for="description" class="col-sm-2 col-form-label">Description</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="description" rows="5"> {{ news.description }} </textarea>
            </div>
        </div>
    </form>
</div>

{%endblock %}
